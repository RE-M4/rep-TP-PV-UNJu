<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang= "es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
	<title>Nuevo Consejos de Salud</title>
</head>
<body>
	<div id="container-salud">
	<div class="encabezado">
			<header th:replace="~{layouts/header :: header}"></header>
		</div>
		<section class="seccion-salud"  >
		
			
	<div style="max-width: 400px; margin: 0 auto; background-color: #f2f2f2; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
  		<h2 th:text="${edicion}?'Modificar Consejo':'Nuevo Consejo'"style="text-align: center; margin-bottom: 20px;"></h2>

		  <form th:action="${edicion}?@{/ConsejoSalud/modificar_consejo} : @{/ConsejoSalud/guardar_consejo}" th:object="${Consejo}" method="post">
		    <div style="margin-bottom: 10px;">
		      <label for="img" style="display: block; font-weight: bold;">Seleccionar imagen:</label>
		      <select id="img" name="img" th:field="*{img}" required style="width: 100%; padding: 8px;">
		        <option value="../images/saludMascota.jpg">Imagen de salud 1</option>
		        <option value="../images/saludMascotas11.jpg">Imagen de salud 2</option>
		        <option th:value="*{img}"  th:if="${edicion}">imagen actual</option>
		      </select>
		    </div>
		    
		
		
		 	<div style="margin-bottom: 10px; margin-right: 20px"  th:if="${edicion}? *{id}">
		      <label for="id" style="display: block; font-weight: bold;">id:</label>
		      <input  type="number" id="id" name="id" th:field="*{id}" required style="width: 100%; padding: 8px;" readonly="readonly">
		    </div>
		    
		    <div style="margin-bottom: 10px; margin-right: 20px">
		      <label for="titulo" style="display: block; font-weight: bold;">Título:</label>
		      <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required style="width: 100%; padding: 8px;">
		    </div>
		    
		    <div style="margin-bottom: 10px;margin-right: 20px">
		      <label for="descripcion" style="display: block; font-weight: bold;">Descripción:</label>
		      <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required style="width: 100%; padding: 8px;resize: none" rows="5"></textarea>
		    </div>
		    
		    <div style="text-align: center; ">
				<button type="submit" style="display:block;background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;" th:text="${edicion}?'Modificar':'Guardar'"></button>
			</div>

		  </form>  
		 <div style="text-align: left;">
			<a th:href="@{/ConsejoSalud/volver}" style="text-transform:none;font-family: sans-serif;margin-right:74%;margin-top:2%;display:block;background-color: blue; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Cancelar</a>		
		</div>

		  
</div>
	


		</section>
		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
</body>
</html>
