<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang= "es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
	<title>Nuevo Consejos de Salud</title>
</head>
<body>
	<div id="container-salud">
	<div class="encabezado">
			<header th:replace="~{layouts/header :: header}"></header>
		</div>
		<section class="seccion-salud"  >
		
			
	<div style="max-width: 400px; margin: 0 auto; background-color: #f2f2f2; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
  		<h2 style="text-align: center; margin-bottom: 20px;">Nuevo consejo para su mascota</h2>
		  <form th:action="@{/guardar_consejo}" th:object="${Consejo}" method="post">
		    <div style="margin-bottom: 10px;">
		      <label for="img" style="display: block; font-weight: bold;">Seleccionar imagen:</label>
		      <select id="img" name="img" th:field="*{img}" required style="width: 100%; padding: 8px;">
		        <option value="images/saludMascota.jpg">Imagen de salud 1</option>
		        <option value="images/saludMascotas11.jpg">Imagen de salud 2</option>
		      </select>
		    </div>
		    
		    <div style="margin-bottom: 10px;">
		      <label for="titulo" style="display: block; font-weight: bold;">Título:</label>
		      <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required style="width: 100%; padding: 8px;">
		    </div>
		    
		    <div style="margin-bottom: 10px;">
		      <label for="descripcion" style="display: block; font-weight: bold;">Descripción:</label>
		      <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required style="width: 100%; padding: 8px;">
		    </div>
		    
		    <div style="text-align: center;">
		      <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Guardar</button>
		    </div>
		  </form>
</div>
	


		</section>
		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
</body>
</html>
